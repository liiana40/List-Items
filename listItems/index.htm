</head>

<body>
   <header>
      <h1>
         Project 
      </h1>
   </header>

   <article>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
          <p id="resultsExp"></p>
      </div>
      <form>
          <fieldset>
            <label for="toolBox" id="placeLabel">
              Type the name of an item, then click Submit:
            </label>
            <input type="text" id="toolBox" />
          </fieldset>
          <fieldset>
            <button type="button" id="button">Submit</button>
          </fieldset>
      </form>
   </article>
   <script>
	var i = 1; // counter variable
	var listItem = "";
	function processInput(){
		if (i <= 5){
		// document.getElementById("toolBox").focus();
			listItem = "item" + i;
			document.getElementById(listItem).innerHTML = document.getElementById("toolBox").value;
			// add entered value to list
			document.getElementById("toolBox").value = ""; //clear text box
			if (i === 5){
			document.getElementById("resultsExp").innerHTML = "Thanks for your suggestions.";
			}
			i++;
		}
	}
	// add event listener to Submit button
	var btn = document.getElementById("button");
	
	if (btn.addEventListener){
		btn.addEventListener("click", processInput, false);
	} else if (btn.attachEvent){
		btn.attachEvent("onclick", processInput);
	}
   </script>
</body>
